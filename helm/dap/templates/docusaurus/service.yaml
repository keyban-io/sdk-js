apiVersion: v1
kind: Service
metadata:
  name: {{ include "dap.fullname" . }}
  labels:
    {{- include "dap.labels" . | nindent 4 }}
spec:
  type: {{ .Values.docusaurus.service.type }}
  ports:
    - port: {{ .Values.docusaurus.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "dap.selectorLabels" . | nindent 4 }}

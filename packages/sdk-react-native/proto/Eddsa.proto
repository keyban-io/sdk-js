syntax = "proto2";

message EddsaAddRequest {
  required uint32 num1 = 1;
  required uint32 num2 = 2;
}

message EddsaAddResponse {
  required uint32 sum = 1;
}

message EddsaSignMessageRequest {
  required bytes secretShare = 1;
  required string payload = 2;
}

message EddsaSignMessageResponse {
  required string signature = 1;
}

message EddsaDkgResponse {
  required bytes secretShare = 1;
//  required EddsaPublicShare publicShare = 2;
  required string client_pubkey = 2;
  required string server_pubkey = 3;
}


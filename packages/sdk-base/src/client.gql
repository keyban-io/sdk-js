query walletBalance($walletId: String!) {
  wallet(id: $walletId) {
    id
    balance
  }
}

subscription walletSubscription($walletIds: [ID!], $mutation: [MutationType!]) {
  wallets(id: $walletIds, mutation: $mutation) {
    id
    _entity
  }
}

query walletTokenBalances(
  $walletId: String!
  $first: Int
  $after: Cursor
  $orderBy: [TokenBalancesOrderBy!]
) {
  tokenBalances(
    filter: { walletId: { equalTo: $walletId } }
    first: $first
    after: $after
    orderBy: $orderBy
  ) {
    pageInfo {
      ...KeybanClient_PageInfo
    }
    totalCount
    edges {
      cursor
      node {
        id
        ...KeybanClient_TokenBalance
      }
    }
  }
}

subscription tokenBalancesSubscription(
  $tokenBalancesIds: [ID!]
  $mutation: [MutationType!]
) {
  tokenBalances(id: $tokenBalancesIds, mutation: $mutation) {
    id
    mutation_type
    _entity
  }
}


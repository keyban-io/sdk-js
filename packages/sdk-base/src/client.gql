query KeybanClient_chain($chain: ChainType!) {
  chain(type: $chain) {
    id
    rpcUrl
  }
}

query KeybanClient_nativeBalance($chainType: ChainType!, $address: Address!) {
  chain(type: $chainType) {
    id
    account(address: $address) {
      id
      nativeBalance
    }
  }
}

subscription KeybanClient_nativeBalanceSubscription(
  $chainType: ChainType!
  $address: Address!
) {
  accountNativeBalance(chainType: $chainType, address: $address) {
    id
    nativeBalance
  }
}

fragment KeybanClient_Token on Token {
  id
  address
  type
  name
  symbol
  decimals
  iconUrl
}

fragment KeybanClient_TokenBalance on TokenBalance {
  id
  token {
    id
    ...KeybanClient_Token
  }
  balance
}

query KeybanClient_addressTokenBalances(
  $chainType: ChainType!
  $address: Address!
) {
  chain(type: $chainType) {
    id
    account(address: $address) {
      id
      tokenBalances {
        id
        ...KeybanClient_TokenBalance
      }
    }
  }
}

fragment KeybanClient_Nft on Nft {
  id
  token {
    id
    ...KeybanClient_Token
  }
  tokenId
  imageUrl
  balance
  metadata
}

query KeybanClient_addressNfts($chainType: ChainType!, $address: Address!) {
  chain(type: $chainType) {
    id
    account(address: $address) {
      id
      nfts {
        id
        ...KeybanClient_Nft
      }
    }
  }
}

query KeybanClient_addressNft(
  $chainType: ChainType!
  $address: Address!
  $tokenAddress: Address!
  $tokenId: String!
) {
  chain(type: $chainType) {
    id
    account(address: $address) {
      id
      nft(tokenAddress: $tokenAddress, tokenId: $tokenId) {
        id
        ...KeybanClient_Nft
      }
    }
  }
}
